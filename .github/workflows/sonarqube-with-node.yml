name: Build and trig SonarQube
on:
  push:
    branches:
      - dev
  pull_request:
      types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.6
      with:
        # Disabling shallow clones is recommended for improving the relevancy of reporting
        fetch-depth: 0
    - name: Setup node
      uses: actions/setup-node@v4.0.3
      with:
        node-version: 22.4.x
    - name: Cypress run
      uses: cypress-io/github-action@v6.5.0
      with:
        start: npm run dev
    - name: Run SonarQube
      run: npx sonarqube-scanner -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.token=${{ secrets.SONAR_TOKEN }}

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting pre-build phase..."
        - npm install -g aws-cdk
        - npm install -g @aws-amplify/cli
        - npm install -g aws-codeartifact
        - echo "Pre-build phase completed."
    build:
      commands:
        - echo "Starting build phase..."
        - aws configure set aws_access_key_id $ACCESS_KEY_ID
        - aws configure set aws_secret_access_key $SECRET_ACCESS_KEY
        - aws configure list
        - aws codeartifact login --tool npm --repository harena-store --domain npm-hei-school --domain-owner 088312068315 --region eu-west-3
        - npm install
        - npm run build
        - echo "Build phase completed."
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
